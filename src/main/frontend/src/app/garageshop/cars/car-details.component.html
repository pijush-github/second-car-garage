<div class="row card-deck">
  <div class="col-lg-12">
    <div class="card text-center">
      <div class="card-header">
        <h2>{{carDetail.make}}-{{carDetail.model}}</h2>
      </div>
      <div class="card-body">
        <a href="#"><img class="card-img-top" src="" alt=""></a>
        <h5 class="card-title">Available in <b>{{carDetail.name}}</b></h5>
        <h5 class="card-title">Warehouse Location - {{carDetail.location}}</h5>
        <h5 class="card-title">Available Since: {{carDetail.date_added}}</h5>
        <h5 class="card-title">Launching Year {{carDetail.year_model}}</h5>
        <h3 class="card-title">${{carDetail.price}}</h3>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-danger">Add to Cart
            </button>
            <!-- 
            <a class="nav-link" routerLink="cars" routerLinkActive="active">Home<span
                class="sr-only">(current)</span></a>
              -->
          </div>
          <!-- 
          <div class="col-12">
            <button class="btn btn-primary btn-block">Remove From Cart
            </button>
          </div>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
